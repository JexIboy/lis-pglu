<md-content>
	<h3 class="md-headline">Today is {{vm.dateToday}}</h3>
</md-content>
<md-content>
	<md-tabs md-dynamic-height md-border-bottom>
		<md-tab label="resolutions">
			<md-content class="md-padding">
				<resolutions resolutions="vm.resolutions"></resolutions>
			</md-content>
		</md-tab>
		<md-tab label="ordinances">
			<md-content class="md-padding">
				<ordinances ordinances="vm.ordinances"></ordinances>
			</md-content>
		</md-tab>
		<md-tab label="monthly reports">
			<md-content class="md-padding">
				<md-card>
					<div flex google-chart chart="vm.monthlyChartObject" agc-on-select="vm.hideSeries(selectedItem, 'monthlyChartObject')" style="height:450px;"></div>
				</md-card>
			</md-content>
		</md-tab>
		<md-tab label="yearly reports">
			<md-content class="md-padding">
				<md-card>
					<div flex google-chart chart="vm.yearlyChartObject" agc-on-select="vm.hideSeries(selectedItem, 'yearlyChartObject')" style="height:450px;"></div>
				</md-card>
			</md-content>
		</md-tab>
	</md-tabs>	
</md-content>
